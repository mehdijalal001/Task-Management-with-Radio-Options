
<div fxLayout="column" class="mj-container">
    <!-- <h1 class="mat-h1">Tasks</h1> -->
   <div class="tasks-newform-content">
        <mat-card >
          <mat-card-header>
            <mat-card-title>
              Tasks Form
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>

          <mat-card-content >
            <div >
                <form class="form-container" [formGroup]="taskForm" #newsFeedform="ngForm" (ngSubmit)="taskAction()">
                    <div class="row-one input-row" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutGap.lt-sm="0px">
                        <mat-form-field id="taskname" appearance="outline">
                            <input matInput placeholder="Task *" formControlName="TaskName" required>
                            <mat-label>Task name</mat-label>
                            <mat-error>Task is required</mat-error>
                        </mat-form-field>
                        <mat-form-field id="status" appearance="outline">
                          <mat-label>Category</mat-label>
                          <mat-select matInput placeholder="Category " formControlName="CategoryID">
                            <ng-container>
              
                              <mat-option *ngFor="let itemCategory of category" [value]="itemCategory.ID">
                                {{itemCategory.Name}}
                             </mat-option>
                            </ng-container>
                          </mat-select>
                        </mat-form-field>
                    </div>
               
                    <div class="row-two">
                            <label id="theschedule" class="radio-parent-label">Due: </label>
                            <mat-radio-group aria-labelledby="theschedule" formControlName="Schedule" >
                                <mat-radio-button (change)="radioButtonChanged($event);"  id="{{sch_item.Name}}"  *ngFor="let sch_item of schedule" [value]="sch_item.ID"   >
                                    {{sch_item.Name}} &nbsp;
                                </mat-radio-button>
                            </mat-radio-group>
                    </div>
                 
                    <div class="row-three input-row" fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutGap.lt-sm="0px" *ngIf="isScheduleSelected">
                       <mat-form-field appearance="outline">
                            <input matInput [matDatepicker]="StartDate" placeholder="Start date *" [min]="sDate"
                                formControlName="StartDate">
                                <mat-label>Start Date *</mat-label>
                            <mat-datepicker-toggle matSuffix [for]="StartDate"></mat-datepicker-toggle>
                            <mat-datepicker #StartDate></mat-datepicker>
                        </mat-form-field> 
        
                        <mat-form-field appearance="outline">
                            <input matInput [matDatepicker]="EndDate" placeholder="Due date *" [min]="mDate"
                                formControlName="EndDate">
                                <mat-label>Due date*</mat-label>
                            <mat-datepicker-toggle matSuffix [for]="EndDate"></mat-datepicker-toggle>
                            <mat-datepicker #EndDate></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <!-- <div class="row-foure">
                      <div id="quill">
                        <quill-editor [styles]="editorStyle" placeholder="Enter Description" 
                            formControlName="Description" >
                        </quill-editor>
                      </div>
                    </div> -->
                    <div class="row-five" fxLayout="row wrap" fxLayoutAlign="space-between">

                        <button mat-raised-button color="info" *ngIf="id>0" [routerLink]="['../../']" class="mjbuttons" type="button">Back to list</button>
                        <button mat-raised-button color="info" *ngIf="id<=0" [routerLink]="['../']" class="mjbuttons" type="button">Back to list</button>

                       <div>
                            <button mat-raised-button color="accent" type="button" (click)="newsFeedform.ngSubmit.emit();saveAndClose();" [disabled]="!newsFeedform.valid" class="mjbuttons">Save & Close</button>
                            <button mat-raised-button color="primary" type="submit" [disabled]="!newsFeedform.valid" class="mjbuttons">Save</button>
                       </div>
                    </div>
                </form>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
  </div>
